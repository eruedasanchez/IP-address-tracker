<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | IP Address Tracking</title>
    <link rel="shortcut icon" href="./assets/img/favicon-frontend-mentor.png" type="image/x-icon">
    <!-- Inicio Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Fin Leaflet CSS file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-main-tracker">
        <div class="container-tracker">
            <div class="container-tracker__title">
                <h1>IP Address Tracker</h1>
            </div>
            <form id="form-input" action="" class="container-tracker__search">
                <div class="container-tracker__search--input">
                    <input id="input-entered" type="text" name="IP" placeholder="Search for any IP address or domain"/>
                </div>
                <button id="btn-search" class="container-tracker__search--button">
                    <img src="./assets/img/icon-arrow.svg" alt="icon-right-arrow">
                </button>
            </form>
            <div id="tracker-info" class="container-tracker__details">
                <!-- Inicio codigo a modificar en JS -->
                <div>
                    <p>ip address</p>
                    <h2>192.212.174.101</h2>
                </div>
                <div>
                    <p>location</p>
                    <h2>Brooklyn, NY 10001</h2>
                </div>
                <div>
                    <p>timezone</p>
                    <h2>UTC -05:00</h2>
                </div>
                <div>
                    <p>isp</p>
                    <h2>SpaceX Starlink</h2>
                </div>
                <!-- Fin codigo a modificar en JS -->
            </div>
        </div>
    </div>
    <main id="mapa" class="map"></main>
    
    <!-- Inicio Leaflet JS file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Fin Leaflet JS file -->
    <script src="./js/mapa.js"></script>
</body>
</html>
